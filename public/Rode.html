    <div id="map" ></div>
    <script>
      async function renderLocation(mapObject)
      {
        var api,lat,lng
        let proxy = "https://cors-anywhere.herokuapp.com/";
        if(navigator.geolocation)
          api=await navigator.geolocation.getCurrentPosition(pos=>{
            mapObject.setCenter({lat: pos.coords.latitude,lng: pos.coords.longitude})
          })
          return {
            api: api,
            lat: lat,
            lng: lng,
          }
      }
      function renderMap() {
        const map=new google.maps.Map(document.getElementById('map'), {
          zoom: 18
        })
        renderLocation(map)
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgdpN-q7pwPsoPufP3CKsaBuYqgHF27k0&callback=renderMap"></script>
